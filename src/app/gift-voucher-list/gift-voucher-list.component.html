<p-growl [value]="msgs"></p-growl>

<div
  *ngIf="shopName"
  style="display: flex; justify-content: center; flex-direction: row"
>
  <h1>{{ shopName }}</h1>
</div>

<md-card>
  <div style="display: flex; flex-direction: row">
    <div>
      <button md-raised-button color="primary" (click)="onGoBack()">
        Back
      </button>
    </div>

    <div style="flex-grow: 1; justify-content: center">
      <h3 style="text-align: center">Gift Voucher's listing</h3>
    </div>
  </div>
</md-card>

<div *ngIf="showPreloader">
  <p style="text-align: center; padding: 16px">One monent please.</p>
</div>

<div style="display: flex; flex-direction: column" *ngIf="codes$ | async">
  <div>
    <p-dataTable
      [value]="codes"
      sortMode="multiple"
      [rows]="40"
      [paginator]="true"
      [pageLinks]="3"
      [rowsPerPageOptions]="[20, 40, 80]"
      selectionMode="single"
      [globalFilter]="gb"
      resizableColumns=""
    >
      <p-column field="id" header="Code" [sortable]="true"></p-column>

      <p-column field="posId" header="POS" [sortable]="true">
        <template let-code="rowData" pTemplate type="body">
          <span>{{ code.posId }}</span>
        </template>
      </p-column>


      <p-column field="usedAt" header="Used" [sortable]="true">
        <template let-code="rowData" pTemplate type="body">
          <span>{{ code.usedAt | date : 'd/M/y' }}</span>
        </template>
      </p-column>
    </p-dataTable>
  </div>
</div>
