<p-growl [value]="msgs"></p-growl>

<div *ngIf="shopName" style="display:flex;justify-content:center;flex-direction:row">
  <h1>{{shopName}}</h1>
</div>

<md-card>
  <div style="display:flex;flex-direction:row;">
    <div>
      <app-go-back-button></app-go-back-button>
    </div>

    <div style="flex-grow:1; justify-content:center">
      <h3 style="text-align:center"> Loyalty Points</h3>
    </div>
  </div>
</md-card>



<div style="display:flex;flex-direction:column;" *ngIf="userLoyaltyPoints$ | async">
  <div>
    <p-dataTable [value]="userLoyaltyPoints" sortMode="multiple" [rows]="40" [paginator]="true" [pageLinks]="3"
      [rowsPerPageOptions]="[20,40,80]" selectionMode="single">
      <p-column field="memberFirstName" header="First Name" [sortable]="true"></p-column>
      <p-column field="memberLastName" header="Last Name" [sortable]="true"></p-column>
      <p-column field="memberEmail" header="Email" [sortable]="true"></p-column>
      <p-column field="point" header="Points" [sortable]="true"></p-column>
    </p-dataTable>
  </div>
</div>

<div *ngIf="showPreloader">
  <p style="text-align: center; padding: 16px;">One monent please.</p>
</div>
