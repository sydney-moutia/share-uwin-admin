<p-growl [value]="msgs"></p-growl>

<div *ngIf="shopName" style="display:flex;justify-content:center;flex-direction:row">
      <h1>{{shopName}}</h1> 
</div>

<md-card>
    <div style="display:flex;flex-direction:row;">
        <div>
            <button md-raised-button color="primary" (click)="onGoBack()" >Back</button>
    </div>
    <div style="text-align: center;flex-grow:1;">
    <h3 style="text-align:center"> Point of Sale Listing
        <span *ngIf="isAdmin" (click)="onNewPos()" style="cursor:pointer">
            <i class="fa fa-plus-circle" aria-hidden="true" style="float:right; margin:4px 4px 0 0" ></i>
        </span>

    </h3>
    </div>
    </div>
</md-card>

<md-card class="spaced">


    <div class="ui-widget-header ui-helper-clearfix" style="border-bottom: 0 none">
        <i class="fa fa-search" style="float:left; margin:4px 4px 0 0"></i>
        <input #gb type="text" pInputText size="50" style="float:left" placeholder="Global Filter">


    </div>

</md-card>



<p-dataTable [value]="posList" sortMode="multiple" [rows]="40" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[20,40,80]"
    selectionMode="single" [(selection)]="selectedPos" (onRowSelect)="onRowSelect($event)" [globalFilter]="gb" resizableColumns="true">

    <p-column field="name" header="Name" [sortable]="true"></p-column>
    <p-column field="address" header="address" [sortable]="false"></p-column>
    <p-column field="city.name" header="City" [sortable]="true"></p-column>
   
</p-dataTable>

 <div>
    <app-pos-detail [idShop] = "idShop" [pos]="selectedPos" [posList] = "posList" ></app-pos-detail> 
 </div>
