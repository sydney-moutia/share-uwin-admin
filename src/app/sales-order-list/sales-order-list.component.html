<p-growl [value]="msgs"></p-growl>

<div style="display:flex;justify-content:center;flex-direction:row">
  <h1>{{shopName}}</h1>
</div>


<md-card>
  <div style="display:flex;flex-direction:row;">
    <div>
      <button md-raised-button color="primary" (click)="onGoBack()">Back</button>
    </div>

    <div style="flex-grow:1; justify-content:center">
      <h3 style="text-align:center"> Shop's order listing
      </h3>
    </div>
  </div>

</md-card>

<div *ngIf="soList">
  <div style="display:flex;flex-direction:column;">
    <div>
      <p-dataTable [value]="soList" sortMode="multiple" [rows]="80" [paginator]="true" [pageLinks]="3"
        [rowsPerPageOptions]="[20,40,80]" selectionMode="single" [(selection)]="selectedItem"
        (onRowSelect)="onRowSelect($event)" [globalFilter]="gb" resizableColumns="">
        <p-column field="id" header="Order #" [sortable]="true"></p-column>
        <p-column field="date" header="Date" [sortable]="true"></p-column>
        <p-column field="customerName" header="Customer Name" [sortable]="true"></p-column>
        <p-column field="total" header="Total" [sortable]="true"></p-column>
      </p-dataTable>
    </div>
    <div>
    </div>
  </div>
</div>

<div *ngIf="showPreloader">
  <p style="text-align: center; padding: 16px;">One monent please.</p>
</div>

<div *ngIf="error">
  <p style="text-align: center; margin: 16px 0 8px 0;">An unexpected error has occured.</p>
  <pre style="padding: 16px; background-color: #EEE; border: solid 1px #999;">{{ error | json }}</pre>
</div>
