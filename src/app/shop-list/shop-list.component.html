<p-growl [value]="msgs"></p-growl>

<md-card>
    <div style="display:flex;flex-direction:row;">
        <div>
            <button md-raised-button color="primary" (click)="onGoBack()" >Back</button>
    </div>
    <div style="text-align: center;flex-grow:1;">
    <h3 style="text-align:center"> Shop Listing
        <span *ngIf="isAdmin" (click)="onNewShop()" style="cursor:pointer">
            <i class="fa fa-plus-circle" aria-hidden="true" style="float:right; margin:4px 4px 0 0" ></i>
        </span>

    </h3>
    </div>
    </div>
</md-card>

<md-card class="spaced">


    <div class="ui-widget-header ui-helper-clearfix" style="border-bottom: 0 none">
        <i class="fa fa-search" style="float:left; margin:4px 4px 0 0"></i>
        <input #gb type="text" pInputText size="50" style="float:left" placeholder="Global Filter">


    </div>

</md-card>



<p-dataTable [value]="shops" sortMode="multiple" [rows]="40" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[20,40,80]"
    selectionMode="single" [(selection)]="selectedShop" (onRowSelect)="onRowSelect($event)" [globalFilter]="gb" resizableColumns="">



    <p-column field="updateTime" header="Last Update" [sortable]="true">
        <template let-shop="rowData"  pTemplate type="body">
           <!-- <span *ngClass="{boldIt:(shop.state === 'PENDING')}">{{shop.updateTime | date:'medium' }} </span> -->
           <span [ngClass]="{boldIt:(shop.state === 'PENDING')}">{{shop.updateTime | date:'medium' }} </span>

        </template>

    </p-column>
    <p-column field="name" header="Name" [sortable]="true"></p-column>
    <p-column field="shopType.name" header="Shop type" [sortable]="true"></p-column>
    <!-- p-column field="city.name" header="City" [sortable]="true"></p-column -->
    <!-- <p-column field="state" header="Status" [sortable]="true"></p-column> -->
    <p-column field="state" header="Status" [sortable]="true" [style]="{'width':'80px','text-align':'center'}">
        <template let-shop="rowData">

            <i class="fa" [ngClass]="{'fa-check': (shop.state === 'ACTIVE'), 'fa-clock-o' : (shop.state === 'PENDING'), 'fa-ban' : (shop.state === 'INACTIVE')}"
                aria-hidden="true" style="margin:4px 4px 0 0"></i>

        </template>
    </p-column>
</p-dataTable>
