<p-growl [value]="msgs"></p-growl>

<md-card class="mb-4">
  <div style="display: flex; flex-direction: row">
    <div>
      <button md-raised-button color="primary" (click)="onGoBack()">
        Back
      </button>
    </div>
    <div style="text-align: center; flex-grow: 1">
      <h3 style="text-align: center">
        Vouchers Group Listing
        <span (click)="onNewItem()" style="cursor: pointer">
          <i
            class="fa fa-plus-circle"
            aria-hidden="true"
            style="float: right; margin: 4px 4px 0 0"
          ></i>
        </span>
      </h3>
    </div>
  </div>
</md-card>

<div class="mb-4">
  <p-dataTable
    [value]="list"
    sortMode="multiple"
    [rows]="40"
    [paginator]="true"
    [pageLinks]="3"
    [rowsPerPageOptions]="[20, 40, 80]"
    selectionMode="single"
    [(selection)]="selected"
    (onRowSelect)="onRowSelect($event)"
    [globalFilter]="gb"
    resizableColumns=""
  >
    <p-column field="name" header="Name" [sortable]="true"></p-column>
  </p-dataTable>
</div>

<div *ngIf="selectedGroup">
  <app-vouchers-group-details
    [vouchersGroup]="selectedGroup"
  ></app-vouchers-group-details>
</div>
