<p-growl [value]="msgs"></p-growl>

<md-card>
    <div style="display:flex;flex-direction:row;">
        <div>
            <button md-raised-button color="primary" (click)="onGoBack($event)" >Back</button>
    </div>
    <div style="text-align: center;flex-grow:1;">
    <h3 style="text-align:center"> Welcome Vouchers</h3>
    </div>
    </div>
</md-card>


<p-dataTable
    [value]="vouchers"
    sortMode="multiple"
    [rows]="40"
    [paginator]="true"
    [pageLinks]="3"
    [rowsPerPageOptions]="[20,40,80]"
    selectionMode="single" resizableColumns="">

  <p-column
      field="validityDate"
      header="Validity"
      [sortable]="true">
    <template let-voucher="rowData" pTemplate type="body">
      <span>{{voucher.validityDate | date:'dd/MM/yyyy' }}</span>
    </template>
  </p-column>
  <p-column field="shopName" header="Shop Name" [sortable]="true"></p-column>
    <p-column field="name" header="Voucher" [sortable]="true"></p-column>
    <p-column
      field="voucherValue"
      header="Amount"
      [sortable]="true">
      <template let-voucher="rowData" pTemplate type="body">
        <span>{{voucher.voucherValue | number }}</span>
      </template>
    </p-column>
    <p-column
      field="nbBeneficiaries"
      header="Beneficiaries"
      [sortable]="true">
      <template let-voucher="rowData" pTemplate type="body">
        <span>{{voucher.nbBeneficiaries | number }}</span>
      </template>
    </p-column>
</p-dataTable>
